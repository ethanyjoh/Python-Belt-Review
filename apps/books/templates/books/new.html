<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book and Review</title>
</head>
<body>
    <a href="/books">Home</a>
    <a href="/logout">Logout</a>
    <h3>Add a New Book Title and a Review:</h3>
    <form action="/books" method="post">
        {% csrf_token %}
        <p>Book Title: <input type="text" name="title"></p>
        <p>Author:</p>
        <p>Choose from the list</p>
        <select name="author_id">
            {% for author in authors %}
                <option value="{{author.id}}">{{author.name}}</option>
            {% endfor %}
        </select>
        <p>Or add a new author: <input type="text" name="new_author"></p>
        <p>Review: <textarea name="review" cols="30" rows="5"></textarea></p>
        <p>Rating:
            <select name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </p>
        <input type="submit" value="Add Book and Review">
    </form>
</body>
</html>
